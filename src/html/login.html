<section class="static">
	<div class="auth__container">
		<div class="static__body">
			<form class="form">
				<a href="/" class="form__logo">
					<img src="img/logo.svg" alt="Happy makers" />
				</a>
				<h1 class="form__title">Вход</h1>
				<div class="form__input">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Введите здесь"
					/>
				</div>
				<div class="form__input">
					<label class="form__input-label" for="password">Пароль</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Введите здесь"
					/>
				</div>
				<div class="buttons">
					<button class="submit-btn">Войти</button
					><a href="/" class="back-btn">Главная</a>
				</div>

				<div class="form__link">
					<p>Нет аккаунта<a href="registration.html"> Регистрация</a></p>
				</div>
			</form>
		</div>
	</div>
</section>
